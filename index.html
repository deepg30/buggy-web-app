<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechGear Catalog - Premium Electronics</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <h1><i class="fas fa-bolt"></i> TechGear</h1>
        </div>
        <nav class="nav">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
        <div class="cart">
          <button id="cart-btn" class="cart-btn">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-count" class="cart-count">0</span>
          </button>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="hero">
        <div class="container">
          <h2>Premium Electronics & Gadgets</h2>
          <p>Discover the latest technology at unbeatable prices</p>
        </div>
      </section>

      <section class="filters">
        <div class="container">
          <div class="filter-controls">
            <div class="filter-group">
              <label for="category-filter">Category:</label>
              <select id="category-filter">
                <option value="">All Categories</option>
                <option value="smartphones">Smartphones</option>
                <option value="laptops">Laptops</option>
                <option value="headphones">Headphones</option>
                <option value="tablets">Tablets</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="price-filter">Max Price:</label>
              <input
                type="range"
                id="price-filter"
                min="0"
                max="3000"
                value="3000"
              />
              <span id="price-display">$3000</span>
            </div>
            <div class="filter-group">
              <label for="sort-filter">Sort by:</label>
              <select id="sort-filter">
                <option value="name">Name</option>
                <option value="price-low">Price: Low to High</option>
                <option value="price-high">Price: High to Low</option>
                <option value="rating">Rating</option>
              </select>
            </div>
          </div>
        </div>
      </section>

      <section class="products" id="products">
        <div class="container">
          <h2>Our Products</h2>
          <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading products...
          </div>
          <div id="products-grid" class="products-grid">
            <!-- Products will be loaded here -->
          </div>
          <div id="load-more" class="load-more">
            <button id="load-more-btn" class="btn-secondary">
              Load More Products
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 TechGear. All rights reserved.</p>
      </div>
    </footer>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Shopping Cart</h3>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <div id="cart-items"></div>
          <div class="cart-total">
            <strong>Total: $<span id="cart-total">0.00</span></strong>
          </div>
        </div>
        <div class="modal-footer">
          <button id="checkout-btn" class="btn-primary">Checkout</button>
          <button id="clear-cart-btn" class="btn-secondary">Clear Cart</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
